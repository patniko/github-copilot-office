name: Build Installers

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@github'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build installer
        run: npm run build:installer:mac
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false  # Skip code signing for now
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload macOS Intel artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer-x64
          path: build/electron/*-x64.dmg
          if-no-files-found: error

      - name: Upload macOS Apple Silicon artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer-arm64
          path: build/electron/*-arm64.dmg
          if-no-files-found: error

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@github'

      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Build installer
        run: npm run build:installer:win
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/electron/*.exe
          if-no-files-found: error
